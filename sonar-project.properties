# SonarQube Project Configuration
sonar.projectKey=jenkins-fullstack
sonar.projectName=Jenkins Fullstack Application
sonar.projectVersion=1.0.0

# Source code directories
sonar.sources=backend/src,frontend/src,backend/server.js
sonar.tests=backend/tests,frontend/src/__tests__

# Language and encoding
sonar.language=js
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/*.test.js,**/*.spec.js,**/coverage/**

# Test exclusions
sonar.test.exclusions=**/node_modules/**,**/build/**,**/dist/**

# Coverage reports (if available)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Additional settings
sonar.javascript.node=node
sonar.nodejs.executable=node

# Code analysis settings
sonar.javascript.file.suffixes=.js,.jsx
sonar.javascript.ecmaVersion=2022

